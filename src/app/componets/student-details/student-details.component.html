<div *ngIf="student; else noStudent" class="container mt-3">
    <div class="d-flex justify-content-center">
      <div class="card text-center pb-2" style="width: 28rem;">
        <div class="card-body">
          <h5 class="card-title">{{student.name}}</h5>
          <p class="card-text">{{student.email}}</p>
        </div>
        <div class="d-flex justify-content-center"> 
            <div class="col-2">
                <a routerLink="" class="btn btn-success">back</a>
              </div>
          <div class="col-2">
            <a class="btn btn-success" data-bs-toggle="modal" data-bs-target="#studentEdit">Edit</a>
            <app-edit-student [studentInfo]="student"></app-edit-student>
          </div>
        
          <div class="col-2">
            <button type="submit" class="btn btn-danger text-center" data-bs-toggle="modal" data-bs-target="#deleteBtn">Delete</button>
            <app-delete-student></app-delete-student>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noStudent>
    <p class="alert alert-danger mt-3">No student exists with such id</p>
  </ng-template>
